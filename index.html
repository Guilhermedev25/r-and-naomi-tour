<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="R&N Tour - Your travel agency specialized in international destinations. Discover the world with us!">
    <meta name="keywords" content="travel, tourism, travel agency, tour packages, R&N Tour">
    <meta name="author" content="Guilherme A. Silva">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>R&N Tour - Your Travel Agency</title>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="background-image" role="presentation"></div>
    <header>
        <a href="./index.html" aria-label="Home page"><img class="logo" src="./img/logo.png" alt="R&N Tour logo"></a>
        <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="navbar">
            <i class="fas fa-bars"></i>
        </button>
        <nav id="navbar" role="navigation" aria-label="Main menu">
            <a href="./index.html" class="active" aria-current="page">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    
    <main id="main-content">
        <div class="carousel-container" role="region" aria-label="Destinations carousel">
            <div class="carousel">
                <div class="slide">
                    <img src="./img/brazil.jpg" alt="Brazil landscape" loading="lazy">
                    <div class="slide-content">
                        <h3>Brazil</h3>
                        <p>Discover the wonders of our country</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="./img/australia.jpg" alt="Australia landscape" loading="lazy">
                    <div class="slide-content">
                        <h3>Australia</h3>
                        <p>Explore the land of kangaroos</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="./img/eua.jpg" alt="United States landscape" loading="lazy">
                    <div class="slide-content">
                        <h3>United States</h3>
                        <p>Live the American dream</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="./img/london.jpg" alt="London landscape" loading="lazy">
                    <div class="slide-content">
                        <h3>London</h3>
                        <p>Experience the capital of the United Kingdom</p>
                    </div>
                </div>
            </div>
            <button class="carousel-button prev" aria-label="Previous slide">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-button next" aria-label="Next slide">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 R&N Tour â€” All rights reserved | Developed by Guilherme A. Silva <a href="https://www.linkedin.com/in/guilherme-silva-91220b327/" target="_blank" aria-label="Visit Guilherme's LinkedIn profile"><i class="fab fa-linkedin"></i></a></p>
    </footer>

    <script src="./javascript/carousel.js"></script>
    <script src="./javascript/navigation.js"></script>
</body>
</html>
